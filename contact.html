<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Clothy</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a> </p>
            <p class="navbar-link"><a href="collection.html">Collections</a> </p>
            <p class="navbar-link"><a href="contact.html">Contact</a> </p>
        </div>
        <div class="nav-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side navbar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a> </p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a> </p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a> </p>
        </div>
    </div>

    <!-- contact  -->
    <div class="contact-section">
        <h2 class="section-title">Contact</h2>
        <div class="contact-container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder=" your Name">

                <label for="name">Email</label>
                <input type="email" id="emaill" placeholder="your Email">

                <label for="name">Message</label>
                <textarea id="message" placeholder="your Message"></textarea>

                <button type="submit">Send
                    <i class="fas fa-paper-plane"></i>
                </button>

            </form>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-container-box">
                <h2 class="headingText">Clothy</h2>
                <p>Crafted with ❤️ to bring you the best shopping experience.</p>
                <div class="social-icon">
                    <i class="fa-brands fa-instagram" style="color:#ffffffff"></i>
                    <i class="fa-brands fa-twitter" style="color:#ffffffff"></i>
                    <i class="fa-brands fa-facebook" style="color:#ffffffff"></i>
                </div>
                <p>@2025 Clothy</p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>

</html>
